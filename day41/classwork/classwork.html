<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ჩემი გვერდი</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .photo-placeholder {
            margin: 20px 0;
        }

        .photo-placeholder img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
           
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 1.5em;
            }

            .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>მე ვარ პროგრამერი</h1>
        </header>
        <main>
            <div class="photo-placeholder">
            
                <img src="Screenshot 2025-01-25 at 18.43.56.png" alt="Ჩემი ფოტო">
            </div>
            <div class="description">
                <p>გამარჯობათ, მე ვარ გიორგი გუგავა, ვარ 11 წლის. მე ძალიან მიყვარს პროგრამირება და დავდივარ გოას აკადემიაში. ასევე ვარ ქუთაისის გუნდის წევრი წყალბურთში.</p>
            </div>
        </main>
    </div>
</body>
</html>
